<!DOCTYPE html >
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">

    <link rel="icon" href="images/favicon.ico">
    <title>Demo API hub</title>
    <script
        id="sap-ui-bootstrap"
        src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_belize"
        data-sap-ui-libs="sap.tnt, sap.m, sap.ui.layout, sap.ui.core"
        data-sap-ui-bindingSyntax="complex"
        data-sap-ui-xx-bindingSyntax="complex"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-resourceroots='{"UI5FioriForTools": "./"}'
        data-sap-ui-preload="async">
    </script>
    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "sap/ui/core/ComponentContainer"
            ], function () {
                new sap.ui.core.ComponentContainer({
                    name: "UI5FioriForTools"
                }).placeAt("content");
            });
        });
    </script>
    <script type="text/javascript" src="api.min.js" async onload="Init('')">
    </script>
    <!-- CUSTOM STYLES, YEAH! -->
    <link rel="stylesheet" href="custom.css" type="text/css" />
</head>

<body class="sapUiBody" id="content">
</body>

</html>
